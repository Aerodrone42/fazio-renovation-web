    <!-- Favicon avec chemin relatif -->

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap">
    
    <!-- Script for GPT Engineer - Important pour la fonctionnalité de sélection -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Utilisation d'un script de chargement conditionnel -->
    <script type="text/javascript">
      // Ajouter dynamiquement le script principal
      const mainScript = document.createElement('script');
      mainScript.type = 'module';
      mainScript.src = './assets/index.js';
      document.head.appendChild(mainScript);

      // Fallback si le script ne se charge pas
      mainScript.onerror = function() {
        console.error("Erreur de chargement du script principal");
        const errorDiv = document.createElement('div');
        errorDiv.innerHTML = `
          <h1>Erreur de chargement</h1>
          <p>Le script principal n'a pas pu être chargé. Essayez de rafraîchir la page.</p>
        `;
        document.getElementById('root').appendChild(errorDiv);
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Script de débogage pour afficher des erreurs éventuelles -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('Erreur détectée:', message, 'à', source, lineno, colno);
        const errorDiv = document.createElement('div');
        errorDiv.style.position = 'fixed';
        errorDiv.style.bottom = '10px';
        errorDiv.style.left = '10px';
        errorDiv.style.backgroundColor = 'rgba(255,0,0,0.8)';
        errorDiv.style.color = 'white';
        errorDiv.style.padding = '10px';
        errorDiv.style.borderRadius = '5px';
        errorDiv.style.zIndex = '9999';
        errorDiv.textContent = `Erreur: ${message}`;
        document.body.appendChild(errorDiv);
        return false;
      };
    </script>
  </body>
