  <body>
    <div id="root"></div>
    
    <!-- Utilisation d'un système de fallback pour index.js -->
    <script>
      // Fonction pour charger index.js avec fallback
      function loadMainScript() {
        console.log("Tentative de chargement du script principal");
        
        // Créer l'élément script
        var script = document.createElement('script');
        script.type = 'module';
        script.src = './assets/index.js';
        script.onerror = function() {
          console.error("Erreur de chargement de ./assets/index.js - Tentative avec un chemin alternatif");
          
          // Si le premier chemin échoue, essayer avec un chemin absolu
          var fallbackScript = document.createElement('script');
          fallbackScript.type = 'module';
          fallbackScript.src = '/assets/index.js';
          fallbackScript.onerror = function() {
            console.error("Tous les chemins de chargement ont échoué");
            document.getElementById('root').innerHTML = '<div style="text-align:center;padding:50px;"><h1>Erreur de chargement</h1><p>Impossible de charger l\'application. Veuillez rafraîchir la page ou contacter l\'administrateur.</p></div>';
          };
          document.body.appendChild(fallbackScript);
        };
        document.body.appendChild(script);
      }
      
      // Charger le script principal
      document.addEventListener('DOMContentLoaded', loadMainScript);
    </script>
  </body>
