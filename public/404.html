
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirection - SARL FAZIO Lorenzo</title>
  <script>
    // Script de redirection SPA pour GitHub Pages
    const segmentCount = 0; // Ajustez selon votre configuration de GitHub Pages
    
    const l = window.location;
    const path = l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/';
    const fullPath = l.pathname.slice(path.length);
    
    if (fullPath !== '') {
      localStorage.setItem('spa_path', '/' + fullPath);
      window.location.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + path
      );
    }
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Redirection en cours...</h2>
    <div class="loader"></div>
    <p>Vous allez être redirigé vers la page d'accueil.</p>
  </div>
</body>
</html>
