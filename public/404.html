
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirection</title>
  <script>
    // Redirection pour le routage SPA sur GitHub Pages
    const segment = location.pathname.split('/').slice(1);
    if (segment.length > 0 && segment[0] !== '') {
      localStorage.setItem('spa_path', location.pathname);
      window.location.href = '/';
    }
  </script>
</head>
<body>
  <p>Redirection en cours...</p>
</body>
</html>
