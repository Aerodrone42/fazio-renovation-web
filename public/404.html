
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SARL FAZIO Lorenzo | Redirection</title>
  <script type="text/javascript">
    // Configuration pour Single Page Apps sur GitHub Pages
    // Cette redirection est conçue pour fonctionner même sans JavaScript activé
    var segmentCount = 0;
    
    var l = window.location;
    var redirectURL = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
      '/?p=' + l.pathname.slice(1);
      
    localStorage.setItem('redirect_path', l.pathname);
    window.location.href = redirectURL;
  </script>
</head>
<body>
  <div style="font-family: 'Poppins', sans-serif; text-align: center; padding-top: 50px;">
    <h2>Redirection en cours...</h2>
    <p>Vous allez être redirigé vers la page demandée.</p>
    <p>Si la redirection ne fonctionne pas, <a href="/">cliquez ici</a> pour accéder à la page d'accueil.</p>
  </div>
</body>
</html>
