
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SARL FAZIO Lorenzo | Redirection</title>
  <script type="text/javascript">
    var l = window.location;
    // Si nous sommes sur GitHub Pages avec un domaine personnalisé
    // Nous devons rediriger vers / pour que le router SPA prenne le relais
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/?/' + l.pathname.slice(1) + (l.search ? '&' + l.search.slice(1) : '') + l.hash
    );
  </script>
</head>
<body>
  <div style="font-family: 'Poppins', sans-serif; text-align: center; padding-top: 50px;">
    <h2>Redirection en cours...</h2>
    <p>Vous allez être redirigé vers la page demandée.</p>
    <p>Si la redirection ne fonctionne pas, <a href="/">cliquez ici</a> pour accéder à la page d'accueil.</p>
  </div>
</body>
</html>
