
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SARL FAZIO Lorenzo | Redirection</title>
  <script type="text/javascript">
    // Vérifier si nous sommes sur le domaine racine et rediriger vers www si nécessaire
    if (window.location.hostname === "sarlfaziolorenzo.fr") {
      window.location.href = "https://www.sarlfaziolorenzo.fr" + window.location.pathname;
    } else {
      // Sinon, redirection normale vers la page d'accueil
      window.location.href = '/';
    }
  </script>
</head>
<body>
  <div style="font-family: 'Poppins', sans-serif; text-align: center; padding-top: 50px;">
    <h2>Redirection en cours...</h2>
    <p>Vous allez être redirigé vers la page d'accueil.</p>
    <p>Si la redirection ne fonctionne pas, <a href="/">cliquez ici</a> pour accéder à la page d'accueil.</p>
  </div>
</body>
</html>
