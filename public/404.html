
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirection - SARL FAZIO Lorenzo</title>
  <script>
    // Méthode de redirection améliorée pour GitHub Pages
    (function() {
      console.log("Page 404.html chargée, préparation de la redirection...");
      
      // Récupération du chemin demandé
      var path = window.location.pathname;
      console.log("Chemin demandé:", path);
      
      // Stockage du chemin sans le premier slash
      var pathToRedirect = path.replace(/^\//, '');
      sessionStorage.setItem('redirect_path', pathToRedirect);
      console.log("Chemin stocké pour redirection:", pathToRedirect);
      
      // Redirection vers la racine
      var rootUrl = window.location.origin;
      console.log("Redirection vers:", rootUrl);
      window.location.href = rootUrl;
    })();
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Redirection en cours...</h2>
    <div class="loader"></div>
    <p>Vous allez être redirigé vers la page demandée.</p>
    <p>Si la redirection ne fonctionne pas, <a href="/">cliquez ici</a> pour accéder à la page d'accueil.</p>
  </div>
</body>
</html>
