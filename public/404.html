
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirection - SARL FAZIO Lorenzo</title>
  <script>
    // Méthode de redirection simplifiée et plus robuste
    (function() {
      // Capture l'URL complète actuelle
      var location = window.location;
      var pathname = location.pathname;
      
      // Stocke le chemin complet pour la redirection
      localStorage.setItem('spa_path', pathname);
      
      // Redirige vers la racine du site
      var rootUrl = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') + '/';
      console.log('Redirection vers:', rootUrl, 'avec chemin à restaurer:', pathname);
      window.location.replace(rootUrl);
    })();
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Redirection en cours...</h2>
    <div class="loader"></div>
    <p>Vous allez être redirigé vers la page demandée.</p>
  </div>
</body>
</html>
