
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SARL FAZIO Lorenzo | Redirection</title>
  <script type="text/javascript">
    // Single Page Application - handle direct access to routes
    // Redirect to the homepage while preserving the intended path in the hash
    var path = window.location.pathname;
    
    // Special handling for sitemap.xml - redirect to specific HTML version if directly accessed
    if (path === '/sitemap.xml') {
      window.location.href = window.location.origin + '/sitemap.html';
    } else {
      // Regular SPA redirect handling
      window.location.href = window.location.origin + (window.location.hash || "/#/");
    }
  </script>
</head>
<body>
  <div style="font-family: 'Poppins', sans-serif; text-align: center; padding-top: 50px;">
    <h2>Redirection en cours...</h2>
    <p>Vous allez être redirigé vers la page d'accueil.</p>
    <p>Si la redirection ne fonctionne pas, <a href="/">cliquez ici</a> pour accéder à la page d'accueil.</p>
  </div>
</body>
</html>
