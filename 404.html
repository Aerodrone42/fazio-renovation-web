
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SARL FAZIO Lorenzo | Redirection</title>
  <script type="text/javascript">
    // Configuration pour Single Page Apps
    var pathSegmentsToKeep = 1;
    var l = window.location;
    
    // Récupère le chemin de base du site
    var basePath = '/fazio-renovation-web/';
    
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      basePath + '?/' +
      l.pathname.slice(basePath.length).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div style="font-family: 'Poppins', sans-serif; text-align: center; padding-top: 50px;">
    <h2>Redirection en cours...</h2>
    <p>Vous allez être redirigé vers la page demandée.</p>
    <p>Si la redirection ne fonctionne pas, <a href="/fazio-renovation-web/">cliquez ici</a> pour accéder à la page d'accueil.</p>
  </div>
</body>
</html>
