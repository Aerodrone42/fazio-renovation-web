  <body>
    <div id="root"></div>
    
    <!-- Script de secours pour GitHub Pages -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Vérifier si l'application React s'est chargée correctement
        setTimeout(function() {
          if (document.getElementById('root').children.length === 0) {
            console.error("Application non chargée, utilisation du script de secours");
            
            // Chemins possibles vers le bundle JS
            const possiblePaths = [
              './assets/main.js',
              './assets/index.js',
              './main.js',
              './index.js',
              './assets/main-.*.js', // Pour les fichiers avec hash
              './src/main.js'
            ];
            
            // Fonction pour tenter de charger un script
            function loadScript(path) {
              return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.type = 'module';
                script.src = path;
                script.onload = () => resolve(true);
                script.onerror = () => reject(false);
                document.body.appendChild(script);
              });
            }
            
            // Essayer chaque chemin jusqu'à ce qu'un fonctionne
            async function tryLoadingScripts() {
              for (const path of possiblePaths) {
                try {
                  const success = await loadScript(path);
                  if (success) {
                    console.log(`Application chargée avec succès depuis ${path}`);
                    return;
                  }
                } catch (e) {
                  console.warn(`Échec du chargement depuis ${path}`);
                }
              }
              
              // Si tous échouent, afficher un message d'erreur visible
              console.error("Tous les chemins ont échoué");
              const errorMsg = document.createElement('div');
              errorMsg.style.padding = '20px';
              errorMsg.style.margin = '20px';
              errorMsg.style.color = '#721c24';
              errorMsg.style.backgroundColor = '#f8d7da';
              errorMsg.style.border = '1px solid #f5c6cb';
              errorMsg.style.borderRadius = '4px';
              errorMsg.style.fontFamily = 'Poppins, sans-serif';
              errorMsg.innerHTML = '<h2>Erreur de chargement</h2><p>Impossible de charger l\'application. Veuillez rafraîchir la page ou contacter l\'administrateur.</p>';
              document.body.appendChild(errorMsg);
            }
            
            tryLoadingScripts();
          }
        }, 2000);
      });
    </script>
  </body>
