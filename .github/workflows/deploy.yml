
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies ðŸ“¦
        run: npm ci || npm install
        
      - name: Create assets directory ðŸ“
        run: |
          mkdir -p docs/assets
          touch docs/assets/.gitkeep
          echo "Assets directory created before build"
        
      - name: Build ðŸ”§
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Ensure directories and files exist ðŸ“‹
        run: |
          echo "www.sarlfaziolorenzo.fr" > docs/CNAME
          touch docs/.nojekyll
          echo "Verifying build output structure..."
          ls -la docs/
          echo "Checking for assets directory:"
          if [ ! -d "docs/assets" ]; then
            echo "âŒ Assets directory NOT found, creating directory"
            mkdir -p docs/assets
            echo "// Placeholder file to ensure directory is committed" > docs/assets/placeholder.js
          else
            echo "âœ… Assets directory found"
            ls -la docs/assets/
            if [ -z "$(ls -A docs/assets)" ]; then
              echo "âš ï¸ Assets directory is empty, creating placeholder"
              echo "// Placeholder file to ensure directory is committed" > docs/assets/placeholder.js
            fi
          fi
          
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
