
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies ðŸ“¦
        run: npm ci || npm install
        
      - name: Build ðŸ”§
        run: npm run build
        env:
          NODE_ENV: production

      - name: Copy index.html to 404.html ðŸ”„
        run: cp dist/index.html dist/404.html
        
      - name: Copy CNAME ðŸ“‹
        run: cp CNAME dist/ || echo "www.sarlfaziolorenzo.fr" > dist/CNAME
        
      - name: Create .nojekyll file ðŸ“„
        run: touch dist/.nojekyll
        
      - name: Debug directory content
        run: ls -la dist/
        
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
