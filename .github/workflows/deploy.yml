
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies üì¶
        run: |
          npm ci || npm install
          npm install terser --save-dev
        
      - name: Build üîß
        run: |
          echo "NODE_ENV=production" > .env.production
          echo "VITE_APP_TITLE=\"SARL FAZIO Lorenzo\"" >> .env.production
          echo "VITE_APP_BASE_URL=\"./\"" >> .env.production
          
          npm run build
          
      - name: V√©rifier build üîç
        run: |
          echo "Contenu du fichier index.html g√©n√©r√©:"
          cat dist/index.html
          echo "\nListe des fichiers JavaScript g√©n√©r√©s:"
          find dist/assets -name "*.js" | sort
          
      - name: Pr√©parer le d√©ploiement üìù
        run: |
          touch dist/.nojekyll
          echo "www.sarlfaziolorenzo.fr" > dist/CNAME
          
          # Copier les ressources
          mkdir -p dist/lovable-uploads
          cp -r public/lovable-uploads/* dist/lovable-uploads/ || echo "Aucun fichier √† copier"
          
          # Cr√©er une page 404 identique
          cp dist/index.html dist/404.html
          
          # SUPER CORRECTION DES SCRIPTS
          echo "CORRECTION COMPL√àTE DES SCRIPTS"
          
          # 1. Identifier TOUS les scripts JavaScript importants g√©n√©r√©s
          MAIN_JS_FILES=$(find dist/assets -name "*.js" | sort)
          echo "Fichiers JavaScript trouv√©s:"
          echo "$MAIN_JS_FILES"
          
          # 2. Extraction du nom du script principal
          MAIN_JS=$(find dist/assets -name "index-*.js" 2>/dev/null || find dist/assets -name "main-*.js" 2>/dev/null || find dist/assets -name "*.js" | head -n 1)
          MAIN_JS_BASENAME=$(basename "$MAIN_JS")
          echo "Script principal identifi√©: $MAIN_JS_BASENAME"
          
          # 3. Mettre √† jour TOUS les fichiers HTML pour assurer le bon chargement des scripts
          for HTML_FILE in dist/*.html; do
            echo "Traitement de $HTML_FILE"
            
            # R√©√©crire compl√®tement la section script dans le HTML
            SCRIPTS_REPLACED=$(sed -E "s|<script[^>]*src=\"[^\"]*\.(js|tsx)\"[^>]*>.*?</script>|<script type=\"module\" src=\"./assets/$MAIN_JS_BASENAME\"></script>|g" "$HTML_FILE")
            
            # Si aucun script n'a √©t√© trouv√©, ajouter manuellement le script avant la fermeture du body
            if ! echo "$SCRIPTS_REPLACED" | grep -q "<script.*src=\"./assets/$MAIN_JS_BASENAME\""; then
              echo "Aucun script trouv√©, ajout manuel du script principal"
              SCRIPTS_REPLACED=$(sed -E "s|</body>|  <script type=\"module\" src=\"./assets/$MAIN_JS_BASENAME\"></script>\n</body>|g" "$HTML_FILE")
            fi
            
            # √âcrire les changements dans le fichier
            echo "$SCRIPTS_REPLACED" > "$HTML_FILE"
            
            # V√©rifier une derni√®re fois les chemins relatifs
            sed -i 's|src="/|src="./|g' "$HTML_FILE"
            sed -i 's|href="/|href="./|g' "$HTML_FILE"
          done
          
          # V√©rification finale
          echo "Contenu final de index.html:"
          cat dist/index.html
          echo "\nScript final utilis√©: ./assets/$MAIN_JS_BASENAME"
          
      - name: Deploy to GitHub Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true

