          cat dist/index.html
          
      - name: PrÃ©parer le dÃ©ploiement ðŸ“
        run: |
          touch dist/.nojekyll
          # Utiliser le domaine principal sans www
          echo "sarlfaziolorenzo.fr" > dist/CNAME
          
          # Copier les ressources
          mkdir -p dist/lovable-uploads
          cp -r public/lovable-uploads/* dist/lovable-uploads/ || echo "Aucun fichier Ã  copier"
          
