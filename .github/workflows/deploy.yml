
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies ðŸ“¦
        run: npm ci || npm install
        
      - name: Build ðŸ”§
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Prepare for deployment ðŸ“
        run: |
          # CrÃ©er les fichiers nÃ©cessaires pour GitHub Pages
          touch dist/.nojekyll
          echo "www.sarlfaziolorenzo.fr" > dist/CNAME
          cp public/404.html dist/404.html || echo "No 404.html to copy"
          
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
