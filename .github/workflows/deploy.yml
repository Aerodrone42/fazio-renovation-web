
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies 📦
        run: npm ci || npm install
        
      - name: Build 🔧
        run: npm run build
        env:
          NODE_ENV: production
          BASE_URL: "./"  # Utiliser des chemins relatifs
          
      - name: Copy index.html to 404.html 🔄
        run: cp dist/index.html dist/404.html
        
      - name: Add redirect script to 404.html 🔧
        run: |
          sed -i -e 's|<head>|<head>\n  <script type="text/javascript">sessionStorage.redirect = location.href;</script>|' dist/404.html
        
      - name: Copy CNAME 📋
        run: cp CNAME dist/ || echo "www.sarlfaziolorenzo.fr" > dist/CNAME
        
      - name: Create .nojekyll file 📄
        run: touch dist/.nojekyll
        
      - name: Debug directory content
        run: ls -la dist/
        
      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
