
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies üì¶
        run: |
          npm ci || npm install
          npm install terser --save-dev
        
      - name: Build üîß
        run: |
          echo "NODE_ENV=production" > .env.production
          echo "VITE_APP_TITLE=\"SARL FAZIO Lorenzo\"" >> .env.production
          echo "VITE_APP_BASE_URL=\"./\"" >> .env.production
          
          npm run build
          
      - name: V√©rifier build üîç
        run: |
          echo "Contenu du fichier index.html g√©n√©r√©:"
          cat dist/index.html
          echo "\nListe des fichiers JavaScript g√©n√©r√©s:"
          find dist/assets -name "*.js" | sort
          
      - name: Pr√©parer le d√©ploiement üìù
        run: |
          touch dist/.nojekyll
          echo "www.sarlfaziolorenzo.fr" > dist/CNAME
          
          # Copier les ressources
          mkdir -p dist/lovable-uploads
          cp -r public/lovable-uploads/* dist/lovable-uploads/ || echo "Aucun fichier √† copier"
          
          # Cr√©er une page 404 identique
          cp dist/index.html dist/404.html
          
          # Correction AGRESSIVE des chemins
          echo "CORRECTION AGRESSIVE DES CHEMINS"
          
          # Premi√®rement, identifier tous les fichiers g√©n√©r√©s
          MAIN_JS=$(find dist/assets -name "*.js" -not -name "*chunk*" | head -n 1)
          MAIN_JS_BASENAME=$(basename $MAIN_JS)
          
          # Ensuite, remplacer syst√©matiquement toutes les r√©f√©rences √† des scripts
          for HTML_FILE in dist/*.html; do
            echo "Traitement de $HTML_FILE"
            
            # 1. Remplacement de toute r√©f√©rence √† index.js par le fichier principal
            sed -i "s|src=\"[^\"]*index[^\"]*\.js\"|src=\"./assets/$MAIN_JS_BASENAME\"|g" $HTML_FILE
            
            # 2. S'assurer que tous les chemins sont relatifs
            sed -i 's|src="/|src="./|g' $HTML_FILE
            sed -i 's|href="/|href="./|g' $HTML_FILE
            
            # 3. V√©rifier si le fichier HTML contient encore des r√©f√©rences √† des scripts qui n'existent pas
            echo "V√©rification finale du fichier:"
            grep -o 'src="[^"]*"' $HTML_FILE
          done
          
          # V√©rifier que index.html est correct
          echo "Contenu final de index.html:"
          cat dist/index.html
          
      - name: Deploy to GitHub Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
