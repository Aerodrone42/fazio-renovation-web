
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies üì¶
        run: npm ci || npm install
        
      - name: Create assets directory üìÅ
        run: |
          mkdir -p docs/assets
          touch docs/assets/.gitkeep
          echo "Assets directory created before build"
        
      - name: Build üîß
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Debug information üß™
        run: |
          echo "Contents of docs directory:"
          ls -la docs/
          echo ""
          echo "Contents of docs/assets directory:"
          ls -la docs/assets/
          
      - name: Force copy index.js to assets if missing ‚ö†Ô∏è
        run: |
          if [ ! -f "docs/assets/index.js" ]; then
            echo "‚ö†Ô∏è index.js manquant dans docs/assets - Tentative de correction"
            
            # 1. Chercher index.js dans tout le dossier docs
            FOUND_INDEX=$(find docs -name "index*.js" -not -path "*/node_modules/*" | head -n 1)
            if [ ! -z "$FOUND_INDEX" ]; then
              echo "‚úÖ Trouv√© $FOUND_INDEX, copie vers docs/assets/index.js"
              cp "$FOUND_INDEX" docs/assets/index.js
            else
              # 2. Chercher dans le dossier dist
              if [ -d "dist" ]; then
                DIST_INDEX=$(find dist -name "index*.js" -not -path "*/node_modules/*" | head -n 1)
                if [ ! -z "$DIST_INDEX" ]; then
                  echo "‚úÖ Trouv√© $DIST_INDEX, copie vers docs/assets/index.js"
                  cp "$DIST_INDEX" docs/assets/index.js
                else
                  echo "‚ùå Aucun fichier index.js trouv√© pour correction"
                fi
              fi
            fi
          else
            echo "‚úÖ index.js existe dans docs/assets/"
          fi
          
          # V√©rification finale
          if [ -f "docs/assets/index.js" ]; then
            echo "‚úÖ index.js est pr√©sent dans docs/assets/ apr√®s correction"
          else
            echo "‚ùå ERREUR CRITIQUE: index.js toujours manquant dans docs/assets/"
          fi
          
      - name: Ensure directories and files exist üìã
        run: |
          echo "www.sarlfaziolorenzo.fr" > docs/CNAME
          touch docs/.nojekyll
          
          # V√©rifier si 404.html existe dans public et le copier si n√©cessaire
          if [ -f "public/404.html" ]; then
            cp public/404.html docs/404.html
            echo "‚úÖ 404.html copied from public to docs"
          fi
          
          # S'assurer que le script gptengineer est pr√©sent dans index.html
          if ! grep -q "gptengineer.js" docs/index.html; then
            echo "‚ö†Ô∏è gptengineer.js script not found in docs/index.html, adding it"
            sed -i 's|<head>|<head>\n    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>|' docs/index.html
          else
            echo "‚úÖ gptengineer.js script found in docs/index.html"
          fi
          
          # Ajouter un script de fallback pour charger index.js si ce n'est pas d√©j√† fait
          if ! grep -q "loadMainScript" docs/index.html; then
            echo "‚ö†Ô∏è Ajout d'un script de fallback pour charger index.js"
            cat > temp_script.html << 'EOL'
<script>
function loadMainScript() {
  console.log("Tentative de chargement du script principal");
  var script = document.createElement('script');
  script.type = 'module';
  script.src = './assets/index.js';
  script.onerror = function() {
    console.error("Erreur de chargement - Tentative avec un chemin alternatif");
    var fallbackScript = document.createElement('script');
    fallbackScript.type = 'module';
    fallbackScript.src = '/assets/index.js';
    document.body.appendChild(fallbackScript);
  };
  document.body.appendChild(script);
}
document.addEventListener('DOMContentLoaded', loadMainScript);
</script>
EOL
            sed -i '/<div id="root"><\/div>/a\\n    <!-- Script de fallback pour charger index.js -->\n    '"$(cat temp_script.html)" docs/index.html
            rm temp_script.html
          fi
          
      - name: Deploy to GitHub Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
          clean: false  # Pour √©viter de supprimer des fichiers importants
