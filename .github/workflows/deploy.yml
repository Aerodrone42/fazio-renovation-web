
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies üì¶
        run: |
          npm ci || npm install
          
      - name: Backup original index.html üìë
        run: |
          cp index.html index.original.html
          
      - name: Build üîß
        run: |
          echo "NODE_ENV=production" > .env.production
          echo "VITE_APP_TITLE=\"SARL FAZIO Lorenzo\"" >> .env.production
          echo "VITE_APP_BASE_URL=\"./\"" >> .env.production
          
          npm run build
          
      - name: V√©rifier le build üîç
        run: |
          echo "Contenu du fichier index.html g√©n√©r√©:"
          cat dist/index.html
          
      - name: Pr√©parer le d√©ploiement üìù
        run: |
          touch dist/.nojekyll
          echo "www.sarlfaziolorenzo.fr" > dist/CNAME
          
          # Copier les ressources
          mkdir -p dist/lovable-uploads
          cp -r public/lovable-uploads/* dist/lovable-uploads/ || echo "Aucun fichier √† copier"
          
          # Cr√©er une page 404 simple sans script de secours
          cp dist/index.html dist/404.html
          
      - name: Deploy to GitHub Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          
      - name: V√©rifier l'index.html final
        run: |
          echo "D√©ploiement termin√©. V√©rification que le script de secours a bien √©t√© supprim√©."
