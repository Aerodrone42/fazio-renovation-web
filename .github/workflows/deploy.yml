
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies ðŸ“¦
        run: npm ci || npm install
        
      - name: Build ðŸ”§
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Copy CNAME ðŸ“‹
        run: |
          echo "www.sarlfaziolorenzo.fr" > docs/CNAME
          cat docs/CNAME
        
      - name: Create .nojekyll file ðŸ“„
        run: touch docs/.nojekyll
        
      - name: Copy lovable-uploads folder
        run: |
          if [ -d "public/lovable-uploads" ]; then
            mkdir -p docs/lovable-uploads
            cp -r public/lovable-uploads/* docs/lovable-uploads/ || echo "No files to copy"
          fi
          
          # Ensure favicon is copied
          if [ -f "public/favicon.ico" ]; then
            cp public/favicon.ico docs/ || echo "Failed to copy favicon"
          fi
          
          # Ensure placeholder image is copied
          if [ -f "public/placeholder.svg" ]; then
            cp public/placeholder.svg docs/ || echo "Failed to copy placeholder"
          fi
        
      - name: Debug directory content
        run: |
          echo "Content of docs directory:"
          ls -la docs/
          echo "Content of docs/lovable-uploads directory (if exists):"
          ls -la docs/lovable-uploads || echo "Directory does not exist"
          echo "Content of docs/assets directory (if exists):"
          ls -la docs/assets || echo "Directory does not exist"
        
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
          clean: true
