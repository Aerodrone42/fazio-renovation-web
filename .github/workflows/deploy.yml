
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies 📦
        run: npm ci || npm install
        
      - name: Build 🔧
        run: |
          # Créer un fichier .env.production simple
          echo "NODE_ENV=production" > .env.production
          
          # Build avec les variables d'environnement correctes
          npm run build
          
      - name: Préparer le déploiement 📝
        run: |
          # Créer les fichiers nécessaires pour GitHub Pages
          touch dist/.nojekyll
          echo "www.sarlfaziolorenzo.fr" > dist/CNAME
          
          # Copier les fichiers statiques si nécessaires
          cp -r public/lovable-uploads dist/lovable-uploads || echo "Dossier lovable-uploads déjà présent"
          
          # Debug - Lister le contenu généré
          echo "Contenu du dossier dist:"
          ls -la dist/
          echo "Contenu du dossier dist/assets:"
          ls -la dist/assets/ || echo "Le dossier assets n'existe pas"
          
          # Créer un script de secours pour GitHub Pages
          cat > dist/gh-pages-redirect.js << 'EOL'
          // Script de redirection pour GitHub Pages
          (function() {
            console.log("Script de redirection GitHub Pages chargé");
            // Vérifier si nous sommes sur GitHub Pages
            const isGitHubPages = window.location.hostname.includes('github.io');
            
            if (isGitHubPages) {
              // S'assurer que tous les chemins sont relatifs
              const base = document.createElement('base');
              base.href = window.location.pathname.replace(/\/[^\/]*$/, '/');
              document.head.prepend(base);
            }
          })();
          EOL
          
          # Ajouter le script de redirection à index.html
          sed -i '/<head>/a <script src="./gh-pages-redirect.js"></script>' dist/index.html
          
          # Créer un fichier 404.html pour SPA routing
          cp dist/index.html dist/404.html
          
          # S'assurer que tous les chemins de scripts sont corrects
          sed -i 's|src="/assets/|src="./assets/|g' dist/index.html
          sed -i 's|href="/assets/|href="./assets/|g' dist/index.html
          
          # S'assurer que les chemins des uploads sont corrects
          sed -i 's|/lovable-uploads/|./lovable-uploads/|g' dist/index.html
          
          # Vérifier le contenu final de index.html
          echo "Contenu final de index.html:"
          cat dist/index.html
          
      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
