
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies ðŸ“¦
        run: npm ci || npm install
        
      - name: Configure Vite for GitHub Pages ðŸ”§
        run: |
          # Create or modify .env file for production
          echo "VITE_BASE_URL=\${GITHUB_REPOSITORY#*/}" > .env.production
        
      - name: Build ðŸ”§
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Prepare for deployment ðŸ“
        run: |
          # CrÃ©er les fichiers nÃ©cessaires pour GitHub Pages
          touch dist/.nojekyll
          echo "www.sarlfaziolorenzo.fr" > dist/CNAME
          cp public/404.html dist/404.html || echo "No 404.html to copy"
          
          # VÃ©rifier et ajuster automatiquement les chemins dans index.html
          sed -i 's|src="/|src="./|g' dist/index.html || echo "No replacement needed for src paths"
          sed -i 's|href="/|href="./|g' dist/index.html || echo "No replacement needed for href paths"
          
          # VÃ©rifier si les chemins absolus sans barre oblique initiale doivent Ã©galement Ãªtre modifiÃ©s
          sed -i 's|src="src/|src="./src/|g' dist/index.html || echo "No replacement needed for src paths without leading slash"
          sed -i 's|href="src/|href="./src/|g' dist/index.html || echo "No replacement needed for href paths without leading slash"
          
          # Si le chemin vers main.tsx est toujours prÃ©sent aprÃ¨s la compilation, le remplacer par le chemin du bundle
          sed -i 's|src="./src/main.tsx"|src="./assets/main.js"|g' dist/index.html || echo "No main.tsx paths to replace"
          
      - name: Verify build files ðŸ”
        run: |
          echo "Listing build directory contents:"
          ls -la dist/
          echo "Listing assets directory contents:"
          ls -la dist/assets/ || echo "Assets directory not found or empty"
          
          # VÃ©rifier le contenu du index.html
          cat dist/index.html
          
          # VÃ©rifier si le fichier main.js existe, sinon crÃ©er un fichier de secours
          if [ ! -f dist/assets/main.js ]; then
            echo "WARNING: main.js not found in assets. Creating a backup script."
            mkdir -p dist/assets
            echo "console.log('Fallback script loaded. Trying to initialize the application...');" > dist/assets/main.js
          fi
          
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
