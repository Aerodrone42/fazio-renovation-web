
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies ðŸ“¦
        run: npm ci || npm install
        
      - name: Configure Vite for GitHub Pages ðŸ”§
        run: |
          # Create or modify .env file for production
          echo "VITE_BASE_URL=\${GITHUB_REPOSITORY#*/}" > .env.production
        
      - name: Build ðŸ”§
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Prepare for deployment ðŸ“
        run: |
          # CrÃ©er les fichiers nÃ©cessaires pour GitHub Pages
          touch dist/.nojekyll
          echo "www.sarlfaziolorenzo.fr" > dist/CNAME
          cp public/404.html dist/404.html || echo "No 404.html to copy"
          
      - name: Verify build files ðŸ”
        run: |
          echo "Listing build directory contents:"
          ls -la dist/
          echo "Listing assets directory contents:"
          ls -la dist/assets/ || echo "Assets directory not found or empty"
          
          # VÃ©rifier si le fichier index.js existe
          if [ ! -f dist/assets/main.js ]; then
            echo "WARNING: main.js not found. Creating a fallback file."
            mkdir -p dist/assets
            echo "console.log('Fallback script loaded. Application will attempt to initialize.');" > dist/assets/main.js
          fi
          
          # VÃ©rifier si index.html existe et contient des scripts
          if [ ! -f dist/index.html ]; then
            echo "WARNING: index.html not found. Copying from source."
            cp index.html dist/index.html
          fi
          
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
