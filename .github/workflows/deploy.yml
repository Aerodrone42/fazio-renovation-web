
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies üì¶
        run: |
          npm ci || npm install
          npm install terser --save-dev
        
      - name: Build üîß
        run: |
          echo "NODE_ENV=production" > .env.production
          echo "VITE_APP_TITLE=\"SARL FAZIO Lorenzo\"" >> .env.production
          echo "VITE_APP_BASE_URL=\"./\"" >> .env.production
          
          npm run build
          
      - name: V√©rifier build üîç
        run: |
          echo "Contenu du fichier index.html g√©n√©r√©:"
          cat dist/index.html
          echo "\nV√©rification des chemins des scripts:"
          grep -o '<script[^>]*src="[^"]*"[^>]*>' dist/index.html
          
      - name: Pr√©parer le d√©ploiement üìù
        run: |
          touch dist/.nojekyll
          echo "www.sarlfaziolorenzo.fr" > dist/CNAME
          
          # Copier les ressources
          mkdir -p dist/lovable-uploads
          cp -r public/lovable-uploads/* dist/lovable-uploads/ || echo "Aucun fichier √† copier"
          
          # Cr√©er une page 404 identique
          cp dist/index.html dist/404.html
          
          # Correction agressive des chemins absolus en chemins relatifs
          echo "Correction des chemins dans les fichiers HTML"
          find dist -name "*.html" -type f -exec sed -i 's|src="/|src="./|g' {} \;
          find dist -name "*.html" -type f -exec sed -i 's|href="/|href="./|g' {} \;
          
          # Correction sp√©cifique pour le script index.js
          if grep -q 'src="./assets/index.js"' dist/index.html; then
            echo "Correction de la r√©f√©rence incorrecte √† index.js"
            JS_FILE=$(ls dist/assets/*.js | grep -v chunk | head -n 1 | xargs basename)
            sed -i "s|src=\"./assets/index.js\"|src=\"./assets/$JS_FILE\"|g" dist/index.html
            sed -i "s|src=\"./assets/index.js\"|src=\"./assets/$JS_FILE\"|g" dist/404.html
          fi
          
          # Correction g√©n√©rique pour tous les scripts
          for HTML_FILE in dist/*.html; do
            echo "V√©rifiant $HTML_FILE pour des r√©f√©rences de script incorrectes"
            for SCRIPT_REF in $(grep -o 'src="[^"]*\.js"' "$HTML_FILE" | sed 's/src="//;s/"//'); do
              SCRIPT_PATH="${SCRIPT_REF#./}"
              if [[ "$SCRIPT_PATH" == /* ]]; then
                SCRIPT_PATH="${SCRIPT_PATH#/}"
              fi
              
              if [ ! -f "dist/$SCRIPT_PATH" ]; then
                echo "R√©f√©rence de script incorrecte trouv√©e: $SCRIPT_REF"
                POSSIBLE_FILE=$(find dist/assets -name "*.js" -type f | head -n 1 | sed 's|dist/||')
                if [ -n "$POSSIBLE_FILE" ]; then
                  echo "Remplacement par: ./$POSSIBLE_FILE"
                  sed -i "s|src=\"$SCRIPT_REF\"|src=\"./$POSSIBLE_FILE\"|g" "$HTML_FILE"
                fi
              fi
            done
          done
          
          echo "Contenu du dossier dist apr√®s correction:"
          ls -la dist/
          echo "Contenu du dossier dist/assets:"
          ls -la dist/assets/ || echo "Le dossier assets n'existe pas"
          echo "Version finale de index.html apr√®s toutes les corrections:"
          cat dist/index.html
          
      - name: Deploy to GitHub Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
