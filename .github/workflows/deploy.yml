
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies üì¶
        run: |
          npm ci || npm install
          # S'assurer que terser est install√© explicitement
          npm install terser --save-dev
        
      - name: Build üîß
        run: |
          # Cr√©er un fichier .env.production simple
          echo "NODE_ENV=production" > .env.production
          
          # Build avec les variables d'environnement correctes
          npm run build
          
      - name: Pr√©parer le d√©ploiement üìù
        run: |
          # Cr√©er les fichiers n√©cessaires pour GitHub Pages
          touch dist/.nojekyll
          echo "www.sarlfaziolorenzo.fr" > dist/CNAME
          
          # Copier les fichiers statiques
          mkdir -p dist/lovable-uploads
          cp -r public/lovable-uploads/* dist/lovable-uploads/ || echo "Aucun fichier √† copier"
          
          # Copier l'index.html au cas o√π il ne soit pas d√©j√† dans le dossier dist
          cp index.html dist/ || echo "index.html d√©j√† dans le dossier dist"
          
          # Cr√©er un fichier 404.html pour SPA routing
          cp dist/index.html dist/404.html
          
          # V√©rifier le contenu final de dist
          echo "Contenu du dossier dist:"
          ls -la dist/
          echo "Contenu du dossier dist/assets:"
          ls -la dist/assets/ || echo "Le dossier assets n'existe pas"
          
          # Corriger les chemins dans index.html si n√©cessaire
          if [ -f dist/index.html ]; then
            # V√©rifier et remplacer les chemins si n√©cessaire
            sed -i 's|src="/src/main.tsx"|src="./src/main.tsx"|g' dist/index.html
            sed -i 's|src="/assets/|src="./assets/|g' dist/index.html
            
            # Ajouter un script de redirection au cas o√π
            echo '<script>
              if (document.getElementById("root").children.length === 0) {
                console.log("Tentative de redirection vers le point d'entr√©e correct");
                var mainScript = document.createElement("script");
                mainScript.type = "module";
                mainScript.src = "./assets/main.js";
                document.body.appendChild(mainScript);
              }
            </script>' >> dist/index.html
          fi
          
      - name: Deploy to GitHub Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
