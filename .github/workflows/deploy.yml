
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies 📦
        run: npm ci || npm install
        
      - name: Build 🔧
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Copy CNAME 📋
        run: |
          echo "www.sarlfaziolorenzo.fr" > docs/CNAME
          cat docs/CNAME
        
      - name: Create .nojekyll file 📄
        run: touch docs/.nojekyll
        
      - name: Copy lovable-uploads folder
        run: |
          mkdir -p docs/lovable-uploads
          if [ -d "public/lovable-uploads" ]; then
            cp -r public/lovable-uploads/* docs/lovable-uploads/ || echo "No files to copy from public/lovable-uploads"
          fi
          
          if [ -d "lovable-uploads" ]; then
            cp -r lovable-uploads/* docs/lovable-uploads/ || echo "No files to copy from lovable-uploads"
          fi
          
          # Ensure favicon is copied
          if [ -f "public/favicon.ico" ]; then
            cp public/favicon.ico docs/ || echo "Failed to copy favicon"
          fi
          
          # Ensure placeholder image is copied
          if [ -f "public/placeholder.svg" ]; then
            cp public/placeholder.svg docs/ || echo "Failed to copy placeholder"
          fi
        
      - name: List directory content for debugging
        run: |
          echo "Content of public directory:"
          ls -la public/ || echo "Public directory may not exist"
          echo "Content of docs directory:"
          ls -la docs/
          echo "Content of docs/assets directory (if exists):"
          ls -la docs/assets || echo "Assets directory does not exist"
          echo "Content of docs/lovable-uploads directory (if exists):"
          ls -la docs/lovable-uploads || echo "Directory does not exist"
        
      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
          clean: true
