
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies 📦
        run: npm ci || npm install
        
      - name: Configure Vite for GitHub Pages 🔧
        run: |
          # Create or modify .env file for production
          echo "VITE_BASE_URL=\${GITHUB_REPOSITORY#*/}" > .env.production
        
      - name: Build 🔧
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Prepare for deployment 📝
        run: |
          # Créer les fichiers nécessaires pour GitHub Pages
          touch dist/.nojekyll
          echo "www.sarlfaziolorenzo.fr" > dist/CNAME
          cp public/404.html dist/404.html || echo "No 404.html to copy"
          
      - name: Verify build files 🔍
        run: |
          echo "Listing build directory contents:"
          ls -la dist/
          echo "Listing assets directory contents:"
          ls -la dist/assets/ || echo "Assets directory not found or empty"
          
          # Vérifier si le fichier index.js existe
          if [ ! -f dist/assets/main.js ]; then
            echo "WARNING: main.js not found. Creating a fallback file."
            mkdir -p dist/assets
            echo "console.log('Fallback script loaded. Application will attempt to initialize.');" > dist/assets/main.js
          fi
          
          # Vérifier si index.html existe et contient des scripts
          if [ ! -f dist/index.html ]; then
            echo "WARNING: index.html not found. Copying from source."
            cp index.html dist/index.html
          fi
          
      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
