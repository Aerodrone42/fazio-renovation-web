
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies üì¶
        run: |
          npm ci || npm install
          npm install terser --save-dev
        
      - name: Build üîß
        run: |
          echo "NODE_ENV=production" > .env.production
          echo "VITE_APP_TITLE=\"SARL FAZIO Lorenzo\"" >> .env.production
          echo "VITE_APP_BASE_URL=\"./\"" >> .env.production
          
          npm run build
          
      - name: V√©rifier build üîç
        run: |
          echo "Contenu du fichier index.html g√©n√©r√©:"
          cat dist/index.html
          echo "\nV√©rification des chemins des scripts:"
          grep -o '<script[^>]*src="[^"]*"[^>]*>' dist/index.html
          
      - name: Pr√©parer le d√©ploiement üìù
        run: |
          touch dist/.nojekyll
          echo "www.sarlfaziolorenzo.fr" > dist/CNAME
          
          # Copier les ressources
          mkdir -p dist/lovable-uploads
          cp -r public/lovable-uploads/* dist/lovable-uploads/ || echo "Aucun fichier √† copier"
          
          # Cr√©er une page 404 identique
          cp dist/index.html dist/404.html
          
          # Correction agressive des chemins absolus en chemins relatifs
          echo "Correction des chemins dans les fichiers HTML"
          find dist -name "*.html" -type f -exec sed -i 's|src="/|src="./|g' {} \;
          find dist -name "*.html" -type f -exec sed -i 's|href="/|href="./|g' {} \;
          
          # Correction directe pour les scripts
          for HTML_FILE in dist/*.html; do
            # Identifier le JS principal g√©n√©r√© par Vite
            JS_FILE=$(find dist/assets -name "index-*.js" | head -n 1 | sed 's|dist/||')
            CSS_FILE=$(find dist/assets -name "index-*.css" | head -n 1 | sed 's|dist/||')
            
            if [ -n "$JS_FILE" ]; then
              echo "Script principal trouv√©: $JS_FILE"
              # Remplacer toutes les r√©f√©rences √† index.js ou similaire
              sed -i "s|src=\"./assets/index.js\"|src=\"./$JS_FILE\"|g" "$HTML_FILE"
              sed -i "s|src=\"./assets/index-[a-zA-Z0-9]*.js\"|src=\"./$JS_FILE\"|g" "$HTML_FILE"
              sed -i "s|src=\"/assets/index.js\"|src=\"./$JS_FILE\"|g" "$HTML_FILE"
            else
              echo "ATTENTION: Aucun fichier JavaScript principal trouv√©"
            fi
            
            if [ -n "$CSS_FILE" ]; then
              echo "CSS principal trouv√©: $CSS_FILE"
              # Remplacer toutes les r√©f√©rences CSS
              sed -i "s|href=\"./assets/index.css\"|href=\"./$CSS_FILE\"|g" "$HTML_FILE"
              sed -i "s|href=\"/assets/index.css\"|href=\"./$CSS_FILE\"|g" "$HTML_FILE"
            fi
            
            echo "Contenu final de $HTML_FILE apr√®s corrections:"
            cat "$HTML_FILE"
          done
          
          # V√©rifier un dernier fois 
          echo "Contenu final de index.html:"
          cat dist/index.html
          
      - name: Deploy to GitHub Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
