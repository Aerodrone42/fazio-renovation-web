
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies üì¶
        run: npm ci || npm install
        
      - name: Create assets directory üìÅ
        run: |
          mkdir -p docs/assets
          touch docs/assets/.gitkeep
          echo "Assets directory created before build"
        
      - name: Build üîß
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Debug information üß™
        run: |
          echo "Contents of docs directory:"
          ls -la docs/
          echo ""
          echo "Contents of docs/assets directory:"
          ls -la docs/assets/
          
      - name: Verify build output üîç
        run: |
          echo "Listing build output files:"
          ls -la docs/
          echo "Listing assets directory:"
          ls -la docs/assets/
          
          # V√©rifie si index.js existe
          if [ -f "docs/assets/index.js" ]; then
            echo "‚úÖ index.js existe dans docs/assets/"
          else
            echo "‚ùå index.js manquant dans docs/assets/"
            # Copie le fichier depuis le dossier dist/assets s'il existe
            if [ -f "dist/assets/index.js" ]; then
              cp dist/assets/index.js docs/assets/
              echo "‚úÖ index.js copi√© depuis dist/assets/"
            else
              # Cr√©er une redirection d'urgence
              echo "console.log('Erreur: fichier index.js introuvable'); alert('Erreur de chargement du site. Veuillez contacter l'administrateur.');" > docs/assets/index.js
              echo "‚ö†Ô∏è Fichier index.js de secours cr√©√©"
            fi
          fi
          
      - name: Ensure directories and files exist üìã
        run: |
          echo "www.sarlfaziolorenzo.fr" > docs/CNAME
          touch docs/.nojekyll
          
          # V√©rifier si 404.html existe dans public et le copier si n√©cessaire
          if [ -f "public/404.html" ]; then
            cp public/404.html docs/404.html
            echo "‚úÖ 404.html copied from public to docs"
          fi
          
          # S'assurer que le script gptengineer est pr√©sent dans index.html
          if ! grep -q "gptengineer.js" docs/index.html; then
            echo "‚ö†Ô∏è gptengineer.js script not found in docs/index.html, adding it"
            sed -i 's|<head>|<head>\n    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>|' docs/index.html
          else
            echo "‚úÖ gptengineer.js script found in docs/index.html"
          fi
          
          # Ajouter un script de diagnostic en bas du fichier index.html
          if ! grep -q "Site charg√©" docs/index.html; then
            sed -i 's|</body>|<script>console.log("Site charg√©: " + new Date().toString());</script></body>|' docs/index.html
            echo "‚úÖ Added diagnostic script to index.html"
          fi
          
      - name: Deploy to GitHub Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
          clean: false  # Pour √©viter de supprimer des fichiers importants
