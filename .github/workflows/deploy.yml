
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies ðŸ“¦
        run: npm ci || npm install
        
      - name: Configure Vite for GitHub Pages ðŸ”§
        run: |
          # Create or modify .env file for production
          echo "VITE_BASE_URL=\${GITHUB_REPOSITORY#*/}" > .env.production
        
      - name: Build ðŸ”§
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Prepare for deployment ðŸ“
        run: |
          # CrÃ©er les fichiers nÃ©cessaires pour GitHub Pages
          touch dist/.nojekyll
          echo "www.sarlfaziolorenzo.fr" > dist/CNAME
          cp public/404.html dist/404.html || echo "No 404.html to copy"
          
          # Inspecter le contenu gÃ©nÃ©rÃ©
          echo "Contenu du dossier dist:"
          ls -la dist/
          echo "Contenu du dossier dist/assets:"
          ls -la dist/assets/ || echo "Le dossier assets n'existe pas"
          
          # VÃ©rifier le contenu actuel de index.html 
          echo "Contenu de index.html avant modification:"
          cat dist/index.html
          
          # Corriger les chemins dans index.html
          sed -i 's|src="/|src="./|g' dist/index.html
          sed -i 's|href="/|href="./|g' dist/index.html
          
          # Remplacer explicitement les chemins vers src/main.tsx par le bundle JS gÃ©nÃ©rÃ©
          if grep -q 'src="./src/main.tsx"' dist/index.html; then
            # VÃ©rifier quels fichiers JS sont disponibles
            echo "Recherche de fichiers bundle JS..."
            BUNDLE_FILES=$(find dist/assets -name "*.js" | head -n 1)
            
            if [ -n "$BUNDLE_FILES" ]; then
              # Extraire juste le nom du fichier relatif
              BUNDLE_PATH=$(echo $BUNDLE_FILES | sed 's|dist/||')
              echo "Bundle trouvÃ©: $BUNDLE_PATH"
              # Remplacer le chemin src/main.tsx par le bundle trouvÃ©
              sed -i "s|src=\"./src/main.tsx\"|src=\"./$BUNDLE_PATH\"|g" dist/index.html
            else
              echo "ATTENTION: Aucun bundle JS trouvÃ©!"
              # CrÃ©er un script de secours
              mkdir -p dist/assets
              echo "console.log('Script de secours chargÃ©');" > dist/assets/fallback.js
              sed -i 's|src="./src/main.tsx"|src="./assets/fallback.js"|g' dist/index.html
            fi
          fi
          
          # CrÃ©er un script d'initialisation spÃ©cifique pour corriger les problÃ¨mes de chargement
          cat > dist/init.js << 'EOL'
          (function() {
            console.log("Script d'initialisation chargÃ©");
            const loadApp = () => {
              const paths = [
                './assets/index.js',
                './assets/main.js'
              ];
              
              // Recherche de tous les fichiers .js dans le dossier assets
              fetch('./assets/')
                .then(response => response.text())
                .then(html => {
                  const parser = new DOMParser();
                  const doc = parser.parseFromString(html, 'text/html');
                  const links = Array.from(doc.querySelectorAll('a'));
                  const jsFiles = links
                    .map(link => link.href)
                    .filter(href => href.endsWith('.js'))
                    .map(href => href.split('/').pop());
                  
                  if (jsFiles.length > 0) {
                    jsFiles.forEach(file => {
                      const script = document.createElement('script');
                      script.type = 'module';
                      script.src = `./assets/${file}`;
                      document.body.appendChild(script);
                    });
                  } else {
                    throw new Error("Aucun fichier JS trouvÃ©");
                  }
                })
                .catch(error => {
                  console.error("Erreur de chargement automatique:", error);
                  
                  // Essayer les chemins prÃ©dÃ©finis
                  paths.forEach(path => {
                    const script = document.createElement('script');
                    script.type = 'module';
                    script.src = path;
                    document.body.appendChild(script);
                  });
                });
            };
            
            if (document.readyState === "loading") {
              document.addEventListener('DOMContentLoaded', loadApp);
            } else {
              loadApp();
            }
          })();
          EOL
          
          # Ajouter le script d'initialisation Ã  index.html
          sed -i '/<\/body>/i <script src="./init.js"></script>' dist/index.html
          
          # VÃ©rifier le contenu aprÃ¨s modification
          echo "Contenu de index.html aprÃ¨s modification:"
          cat dist/index.html
          
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
