
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies 📦
        run: |
          npm ci || npm install
          
      - name: Build 🔧
        run: |
          echo "NODE_ENV=production" > .env.production
          echo "VITE_APP_TITLE=\"SARL FAZIO Lorenzo\"" >> .env.production
          echo "VITE_APP_BASE_URL=\"./\"" >> .env.production
          
          npm run build
          
      - name: Vérifier le build 🔍
        run: |
          echo "Contenu du fichier index.html généré:"
          cat dist/index.html
          
      - name: Préparer le déploiement 📝
        run: |
          touch dist/.nojekyll
          # Utiliser le domaine principal sans www
          echo "sarlfaziolorenzo.fr" > dist/CNAME
          
          # Copier les ressources
          mkdir -p dist/lovable-uploads
          cp -r public/lovable-uploads/* dist/lovable-uploads/ || echo "Aucun fichier à copier"
          
          # Créer une page 404 simple sans le script problématique
          cp dist/index.html dist/404.html
          
      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
