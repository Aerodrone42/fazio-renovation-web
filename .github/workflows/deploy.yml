
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies ğŸ“¦
        run: npm ci || npm install
        
      - name: Build ğŸ”§
        run: |
          npm run build
          mkdir -p docs/assets
        env:
          NODE_ENV: production
          
      - name: Ensure directories and files exist ğŸ“‹
        run: |
          echo "www.sarlfaziolorenzo.fr" > docs/CNAME
          touch docs/.nojekyll
          echo "Verifying build output structure..."
          ls -la docs/
          echo "Checking for assets directory:"
          if [ -d "docs/assets" ]; then
            echo "âœ… Assets directory found"
            ls -la docs/assets/
          else
            echo "âŒ Assets directory NOT found, creating empty directory to prevent deployment failure"
            mkdir -p docs/assets
          fi
          
      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
